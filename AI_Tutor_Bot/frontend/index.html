<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Tutor Chatbot</h1>
            <p>Upload a PDF chapter and ask questions about it</p>
        </header>

        <div class="upload-section">
            <h3>Upload PDF Chapter</h3>
            <input type="file" id="pdfUpload" accept=".pdf">
            <button onclick="uploadPDF()">Process PDF</button>
            <div id="uploadStatus"></div>
        </div>

        <div class="chat-section" id="chatSection" style="display: none;">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Ask a question about the chapter..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
